<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    </style>
    <script src="assets/script/tailwind-config.js"></script>
    <script src="assets/script/api-new.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  </head>
  <body class="font-poppins">
    <div class="flex flex-row h-screen">
      <div class="w-1/2 flex flex-col justify-center items-center">
        <div class="w-1/2">
          <h1 class="text-3xl font-semibold text-gray-700">Login</h1>
          <div class="flex flex-col mt-8">
            <label for="username" class="text-lg font-semibold text-gray-700">Username</label>
            <input type="username" name="username" id="username" autocomplete="off" placeholder="Username" class="border-2 border-gray-300 p-2 rounded-md mt-2 focus:outline-none focus:border-indigo-500">
          </div>
          <div class="flex flex-col mt-3">
            <label for="password" class="text-lg font-semibold text-gray-700">Password</label>
            <input type="password" autocomplete="off" name="password" id="password" placeholder="Password" class="border-2 border-gray-300 p-2 rounded-lg mt-2 focus:outline-none focus:border-indigo-500">
          </div>

          <div class="flex flex-col mt-6">
            <a href="/register" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Register Here</a>
            <input onclick="LoginFn()" type="submit" value="Login" class="bg-blue-700 text-white p-2 rounded-md cursor-pointer" autocomplete="off">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
