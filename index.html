<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
    </style>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="assets/script/api-new.js"></script>
    <script src="assets/script/api.js"></script>
    <script>
      setTimeout(ResetSelectedMovieID, 800);
      setTimeout(DirectOnGuest, 800);
      setTimeout(ShowName, 800);
      setTimeout(ApplyListFilm, 800);
      setTimeout(homeFn, 1000);
    </script>
    <script src="assets/script/tailwind-config.js"></script>
  </head>
  <body class="font-poppins">
    <nav class="mb-4 bg-white text-gray-900 shadow-md">
      <div class="flex flex-row items-center justify-between px-16">
        <div class="flex flex-row justify-between">
          <!-- Movily -->
          <p class="font-bold text-xl mr-4 mt-1" id="hi-username"></p>
          <button onclick="Logout()" type="button" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Log Out</button>
        </div>
        <div>
          <ul class="flex flex-wrap -mb-px text-sm font-medium text-center place-content-center" id="myTab" data-tabs-toggle="#myTabContent" role="tablist">
            <li class="mr-2 text-lg" role="presentation">
              <a class="inline-block p-4 rounded-t-lg border-b-2 border-blue-700" href="#" id="home-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Home</a>
            </li>
            <li class="mr-2 text-lg" role="presentation">
              <a href="history.html" class="inline-block p-4 rounded-t-lg border-b-2 border-transparent hover:text-blue-700 hover:border-blue-700 dark:hover:text-blue-700" id="profile-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">History</a>
            </li>
          </ul>
        </div>
        <div>
          <div class="relative">
            <input id="search-input" type="text" class="w-64 h-10 px-4 py-2 text-gray-900 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Search" oninput="ApplyListFilm()">
          </div>
        </div>
      </div>
    </nav>
    <div class="ml-12">
      <p class="text-[32px] font-semibold">Rate min 6 films, before refresh recommendations.</p>
      <button onclick="RefreshRecommendation()" id="button-refresh" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Refresh
      </button>
      <div id="progress-bar-e"></div>
      <div id="moviesList" class="grid grid-cols-4 items-center"></div>
    </div>
  </body>
</html>
